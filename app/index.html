<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Oleh Zasadnyy, GDG Lviv">
    <meta name="description" content="The biggest Google tech conference in northern germany carefully crafted for you by GDG's of Hamburg! All the latest about Android, Web and Cloud!">
    <meta name="keywords" content="event, gdg, gde, devfest, google, programming, android, chrome, polymer, developers, hamburg, cloud, dfua">
    <meta name="google-site-verification" content="GxUE9cpxaP54b7Ymknz-fxWBiIUrJOqx1PZ5gkRHGeY" />
    <link rel="canonical" href="http://gdghamburg.github.io/devfest">
    <title>GDG DevFest Hamburg 2015 &bull; November 5-6, Hamburg</title>

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@androidhh">
    <meta name="twitter:title" content="GDG DevFest Hamburg 2015 &bull; November 5-6, Hamburg">
    <meta name="twitter:description" content="The biggest Google tech conference in northern germany carefully crafted for you by GDG's of Hamburg! All the latest about Android, Web and Cloud!">
    <meta name="twitter:image:src" content="http://gdghamburg/images/GDG_DevFest_Hamburg_2015.png">

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="GDG DevFest Hamburg 2015 &bull; November 5-6, Hamburg" />
    <meta property="og:site_name" content="GDG DevFest Hamburg 2015 &bull; November 5-6, Hamburg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://gdghamburg.github.io/devfest/" />
    <meta property="og:image" content="http://gdghamburg.github.io/devfest/images/GDG_DevFest_Hamburg_2015.png" />
    <meta property="og:description" content="The biggest Google tech conference in norther Germany carefully crafted for you by GDG community! All the latest about Android, Web and Cloud" />

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#ed1c24">
    <!-- Web Application Manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00BCD4">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="GDG DevFest Hamburg 2015">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body id="body" unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <paper-header-panel drawer class="drawer" mode="seamed">
                <paper-toolbar class="tall">
                    <div class="top">
                        <img class="logo" src="images/GDG_DevFest_Hamburg_2015_white.png" alt="GDG DevFest 2015">
                    </div>
                    <div class="bottom">
                        <span class="typo-white">
                            November 5-6, 2015
                        </span>
                        <span class="block typo-white">
                            Hamburg, Germany
                        </span>
                    </div>
                </paper-toolbar>
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="#!/home" href="/">Home</a>
                    <a data-route="#!/blog" href="/blog">Blog</a>
                    <!-- <a data-route="#!/speakers" href="/speakers">Speakers</a> -->
                    <!-- <a data-route="contact" href="/contact">Contact</a> -->
                </paper-menu>
            </paper-header-panel>
            <div class="scroll" main>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <hero-block class="section-shadow" hide-logo route="{{route}}">
                                <div class="top-section hero">
                                    <div class="layout vertical-horizontal">
                                        <div class="flex center-content-xs">
                                            <img class="logo" src="images/GDG_DevFest_HH_text_1line.png" alt="GDG DevFest 2015">
                                            <p class="dates bold">November 5-6, Hamburg</p>
                                            <p class="description">The biggest Google tech conference in norther Germany carefully crafted for you by the GDG's of Hamburg! All the latest about Android, Web and Cloud.</p>
                                            <p class="slogan">Think out of the box. Create what you want!</p>
                                            <div class="links layout horizontal align-pb-block">
                                                <a href="http://goo.gl/forms/MDTttSCkgr" target="_blank">
                                                    <paper-button noink raised class="colorful">
                                                        Become a speaker
                                                    </paper-button>
                                                </a>
                                                <!-- <a href="#pricetable">
                                                    <paper-button class="colorful" raised>
                                                        Register
                                                    </paper-button>
                                                </a> -->
                                            </div>
                                        </div>
                                        <div class="flex relative right-section">
                                            <iron-image class="fit" src="images/GDG_Hamburg.svg" sizing="contain"></iron-image>
                                        </div>
                                    </div>
                                </div>
                                <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=GDG%20DevFest%20Hamburg%202015&dates=20151105T140000/20151106T200000&details=The%20biggest%20Google%20tech%20conference%20in%20norther%20Germany%20carefully%20crafted%20for%20you%20by%20the%20GDG%27s%20of%20Hamburg!%20All%20the%20latest%20about%20Android%2C%20Web%20and%20Cloud!%20Awesome%20speakers%20and%20lot's%20of%20fun!%20Details%20at%20http://gdghamburg.github.io/devfest/&location=Betahaus%20Hamburg%2C%20Eifflerstra%C3%9Fe%2043%2C%2022769%20Hamburg%2C%20Germany&pli=1&uid=&sf=true&output=xml#eventpage_6"
                                target="_blank" onclick="ga('send', 'add-event-to-calendar', 'button', 'click');">
                                    <paper-fab class="section-fab-right" icon="icons:event"></paper-fab>
                                </a>
                            </hero-block>
                            <statistics-block></statistics-block>
                            <featured-people source="../../data/featured-speakers.json">
                                <h4 class="heading">Rockstar Speakers</h4>
                            </featured-people>
                            <call-to-action></call-to-action>
                            <photo-block></photo-block>
                            <tickets-block></tickets-block>
                            <latest-news source="../../data/blog.json"></latest-news>
                            <!-- <social-feed source="http://lviv.gdg.org.ua/tweetledee/favoritesjson.php?c=10&cache_interval=7200"></social-feed> -->
                            <map-block></map-block>
                            <logos-block source="../../data/partners.json">
                                <h4 class="heading">Partners</h4>
                            </logos-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="blog">
                            <hero-block class="section-shadow container-before-atop" style="background: #03A9F4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Blog</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <blog-block id="blog" class="container-atop" source="../../data/blog.json"></blog-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="speakers">
                            <hero-block class="section-shadow container-before-atop" style="background: #00BCD4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speakers</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <people-block id="people-block" class="container-atop" source="../../data/speakers.json" sessions-source="../../data/sessions.json"></people-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="code-of-conduct">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Code of Conduct</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/code-of-conduct.markdown"></cod-block>
                            <footer-block></footer-block>
                        </section>
                        <!-- <section data-route="contact">
                            <h1>Contact</h1>

                            <footer-block></footer-block>
                        </section> -->
                    </iron-pages>
                </div>
            </div>
        </paper-drawer-panel>
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        <webfont-loader families="Roboto:100,400&subset=latin"></webfont-loader>
    </template>
    <google-analytics code="UA-55639785-1"></google-analytics>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
